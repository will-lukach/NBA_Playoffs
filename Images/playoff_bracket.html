<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Playoff Predictions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .team-box {
            background-color: white;
            border-radius: 0.375rem;
            overflow: hidden;
            margin-bottom: 2px;
            position: relative;
            transition: transform 0.2s;
        }
        .team-box:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .team-seed {
            width: 2.5rem;
            height: 2.5rem;
            background-color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
        }
        .team-name {
            flex: 1;
            padding: 0 0.5rem;
            font-weight: bold;
            color: black;
            display: flex;
            align-items: center;
        }
        .team-logo {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
        }
        .team-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .team-probability {
            position: absolute;
            right: 3.5rem;
            font-size: 0.75rem;
            color: #4b5563;
            font-weight: 600;
        }
        .round-title {
            text-align: center;
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .connector {
            background-color: #6b7280;
            opacity: 0.3;
        }
        .empty-box {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.375rem;
            height: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-8">
        <!-- Header -->
        <div class="flex justify-center items-center mb-8">
            <div class="flex items-center gap-2">
                <div class="bg-white p-2">
                    <span class="font-bold text-black text-xl">ML</span>
                </div>
                <span class="text-white text-xl font-bold">Ã—</span>
                <div class="text-white font-bold text-xl">MODEL PREDICTIONS</div>
            </div>
        </div>

        <!-- Bracket Container -->
        <div class="flex flex-col md:flex-row justify-center w-full">
            <div class="w-full flex flex-col md:flex-row justify-between gap-4 md:gap-8">
                <!-- Western Conference -->
                <div class="w-full md:w-5/12" id="western-conference">
                    <h2 class="text-xl font-bold text-center mb-8 text-white">Western Conference</h2>
                </div>

                <!-- Championship -->
                <div class="w-full md:w-2/12 flex flex-col items-center justify-center">
                    <div class="connector h-16 w-px"></div>
                    <div class="empty-box w-full mb-2"></div>
                    <div class="text-white font-bold text-center mb-4">CHAMPION</div>
                    <div class="empty-box w-full"></div>
                    <div class="connector h-16 w-px"></div>
                </div>

                <!-- Eastern Conference -->
                <div class="w-full md:w-5/12" id="eastern-conference">
                    <h2 class="text-xl font-bold text-center mb-8 text-white">Eastern Conference</h2>
                </div>
            </div>
        </div>
    </div>

    <script>

    {

      "matchups": [
        {

      ]
    },
    {
      "name": "Finals",

        {

        }
      ]
    }
  ]
}
            // Data will be injected here
        };

        function createMatchupElement(matchup, isEastern = false) {
            const container = document.createElement('div');
            container.className = 'matchup mb-8';

            if (matchup.team1 && matchup.team2) {
                // Team 1 Box
                const team1Box = document.createElement('div');
                team1Box.className = 'team-box flex items-center';
                if (isEastern) {
                    team1Box.innerHTML = `
                        <div class="team-logo">
                            <img src="${matchup.team1.logo}" alt="${matchup.team1.name}" width="30" height="30">
                        </div>
                        <div class="team-name text-right">${matchup.team1.name}</div>
                        <div class="team-probability">${matchup.team1.probability}</div>
                        <div class="team-seed">${matchup.team1.seed}</div>
                    `;
                } else {
                    team1Box.innerHTML = `
                        <div class="team-seed">${matchup.team1.seed}</div>
                        <div class="team-name">${matchup.team1.name}</div>
                        <div class="team-probability">${matchup.team1.probability}</div>
                        <div class="team-logo">
                            <img src="${matchup.team1.logo}" alt="${matchup.team1.name}" width="30" height="30">
                        </div>
                    `;
                }

                // Team 2 Box
                const team2Box = document.createElement('div');
                team2Box.className = 'team-box flex items-center';
                if (isEastern) {
                    team2Box.innerHTML = `
                        <div class="team-logo">
                            <img src="${matchup.team2.logo}" alt="${matchup.team2.name}" width="30" height="30">
                        </div>
                        <div class="team-name text-right">${matchup.team2.name}</div>
                        <div class="team-probability">${matchup.team2.probability}</div>
                        <div class="team-seed">${matchup.team2.seed}</div>
                    `;
                } else {
                    team2Box.innerHTML = `
                        <div class="team-seed">${matchup.team2.seed}</div>
                        <div class="team-name">${matchup.team2.name}</div>
                        <div class="team-probability">${matchup.team2.probability}</div>
                        <div class="team-logo">
                            <img src="${matchup.team2.logo}" alt="${matchup.team2.name}" width="30" height="30">
                        </div>
                    `;
                }

                container.appendChild(team1Box);
                container.appendChild(team2Box);
            } else {
                container.innerHTML = '<div class="empty-box"></div>';
            }

            return container;
        }

        function createRoundSection(roundData, isEastern = false) {
            const container = document.createElement('div');
            container.className = 'mb-16';
            
            // Add round title
            const title = document.createElement('h3');
            title.className = 'round-title';
            title.textContent = roundData.name;
            container.appendChild(title);
            
            // Add matchups
            roundData.matchups.forEach(matchup => {
                container.appendChild(createMatchupElement(matchup, isEastern));
            });
            
            return container;
        }

        function renderBracket() {
            const westernConference = document.getElementById('western-conference');
            const easternConference = document.getElementById('eastern-conference');

            // Clear existing content
            westernConference.innerHTML = '<h2 class="text-xl font-bold text-center mb-8 text-white">Western Conference</h2>';
            easternConference.innerHTML = '<h2 class="text-xl font-bold text-center mb-8 text-white">Eastern Conference</h2>';

            // Render each round
            bracketData.rounds.forEach((round, index) => {
                if (index < 3) { // Conference rounds
                    const westMatchups = { ...round, matchups: round.matchups.slice(0, round.matchups.length / 2) };
                    const eastMatchups = { ...round, matchups: round.matchups.slice(round.matchups.length / 2) };
                    
                    westernConference.appendChild(createRoundSection(westMatchups, false));
                    easternConference.appendChild(createRoundSection(eastMatchups, true));
                } else { // NBA Finals
                    const champion = document.querySelector('.text-white.font-bold.text-center.mb-4');
                    if (round.matchups[0].team1 && round.matchups[0].team2) {
                        champion.innerHTML = `
                            <div class="text-sm mb-2">NBA FINALS</div>
                            <div class="flex justify-center items-center gap-2">
                                <img src="${round.matchups[0].team1.logo}" alt="${round.matchups[0].team1.name}" width="24" height="24">
                                <span>vs</span>
                                <img src="${round.matchups[0].team2.logo}" alt="${round.matchups[0].team2.name}" width="24" height="24">
                            </div>
                        `;
                    }
                }
            });
        }

        // Render the bracket when the data is loaded
        document.addEventListener('DOMContentLoaded', renderBracket);
    </script>
</body>
</html>
